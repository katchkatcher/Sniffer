name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-tidy cppcheck

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug
                   
      - name: Run cppcheck (strict)
        run: |
          cppcheck --enable=warning,performance,portability \
             --std=c++17 --inline-suppr \
             --suppress=missingIncludeSystem \
             --error-exitcode=1 \
             -I include -I src \
             --force src/
      - name: Run cppcheck (style only, non-blocking)
        run: |
          cppcheck --enable=style \
             --std=c++17 --inline-suppr \
             --suppress=missingIncludeSystem \
             -I include -I src \
             --force src/ || true            

      - name: Run clang-tidy
        run: |
          cd build
          run-clang-tidy -p . ../src/ -header-filter="(include|src)/.*" -quiet || echo "clang-tidy warnings found, but not failing build"

  build-and-test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++

      - name: Configure Release
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=ON

      - name: Build
        run: cmake --build build -j

      - name: Tests
        run: ctest --test-dir build --output-on-failure

      - name: Install and test permissions
        run: |
          file build/Sniffer
          ls -la build/Sniffer